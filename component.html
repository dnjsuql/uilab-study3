<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>component</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

  <h2 class="contents-title">Tab</h2>
  <div class="contents">
    <ul class="tab">
      <li class="tab__list">A</li>
      <li class="tab__list">B</li>
      <li class="tab__list">C</li>
    </ul>
    <div class="tab__contents">
      <div class="tab__panel">1st Contents</div>
      <div class="tab__panel">2nd Contents</div>
      <div class="tab__panel">3rd Contents</div>
    </div>
  </div>

  <h2 class="contents-title">Carousel - javascript</h2>
  <div class="contents">
    <div class="carousel">
      <ul class="carousel-wrap">
        <li class="carousel-list" style="background-color: black;"><span>1</span></li>
        <li class="carousel-list" style="background-color: gray;"><span>2</span></li>
        <li class="carousel-list" style="background-color: lightgray;"><span>3</span></li>
      </ul>
    </div>
  </div>
	<script src="script/script.js"></script>
</body>
</html>
